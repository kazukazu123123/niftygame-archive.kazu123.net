<!DOCTYPE html>
<html>
  <head>
    <title>Niftyのフラッシュゲームアーカイブ場</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Niftyのフラッシュゲームアーカイブ場" />
    <meta property="og:site_name" content="Niftyのフラッシュゲームアーカイブ場" />
    <meta property="og:description" content="懐かしいNiftyのゲームをFlashなしで遊べるようにしたサイトです。" />
  </head>
  <body>
    <p>test</p>
    <div id="container" />
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", event => {
            const ruffle = window.RufflePlayer.newest()
            const player = ruffle.createPlayer()
            const container = document.getElementById("container")
            container.appendChild(player)
            player.load({
              url: "game.swf",
              contextMenu: false,
              autoplay: "on"
            })
            player.style.width = "640px"
            player.style.height = "412px"
        });
    </script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  </body>
</html>
